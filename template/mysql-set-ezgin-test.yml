ezgin_mysql_set:
  xxx: # 唯一标识，用于获取连接时查找使用, 必填
    url: # mysql连接地址
    debug: true # 是否开启调试模式，默认false
    pool:
      max: 20 # 最大连接数，默认20
      idle: 10 # 最大空闲连接数，默认10
      timeout:
        idle: 60 # 连接池最大空闲时间 默认60s
        life: 60 # 连接池最大生命周期 默认60s
  yyy: # 唯一标识，用于获取连接时查找使用, 必填
